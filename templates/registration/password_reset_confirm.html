{% extends "layout.html" %}

{% block title %}Change Password | {{ block.super }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Set a new password</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change it" class="btn btn-default">
        </form>
    </div>
{% endblock %}
