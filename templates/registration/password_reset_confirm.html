{% extends "layout.html" %}

{% block title %}Change Password | {{ block.super }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <h1>Set a new password</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.new_password1 }}
                    </div>
                    <div class="form-group">
                        {{ form.new_password2 }}
                    </div>
                    <input type="submit" value="Change it" class="btn btn-warning">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
