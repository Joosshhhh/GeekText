<!DOCTYPE html>
{% load static from staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GeekText{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/GeekText.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/accounts.css' %}">
    {% block static %}{% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
{% include 'navbar.html' %}
{% block content %}{% endblock %}
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-4 footer-content text-center">
                <h5 style="color:#ffffff;">CONNECT WITH US</h5>
                <ul class="list-inline">
                    <li><a><img src="{% static 'imgs/Facebook.svg' %}" class="social-icons"></a></li>
                    <li><a><img src="{% static 'imgs/Instagram.svg' %}" class="social-icons"></a></li>
                    <li><a href="http://twitter.com/SirMesCudii"><img src="{% static 'imgs/Twitter.svg' %}"
                                                                      class="social-icons"></a></li>
                </ul>
            </div>
            <div class="col-md-4 footer-content center-in-div">
                <h5>Content</h5>
            </div>
            <div class="col-md-4 footer-content center-in-div">
                <p>&copy; COPYRIGHT 2017 <a href="{% url 'home' %}" class="orange footer-brand">GEEKTEXT, INC.</a> ALL
                    RIGHTS RESERVED</p>
            </div>
        </div>
    </div>
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
{% block jquery %} {% endblock %}
</body>
</html>
